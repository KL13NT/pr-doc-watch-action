name: Test Link Checker Action

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/**'
      - 'src/**'
      - 'dist/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  test-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run link checker
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}